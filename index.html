
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Design Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7C3AED; /* Optimized purple for contrast */
      --dark: #121212;    /* Soft charcoal instead of pure black */
      --light: #FAFAFA;   /* Soft white instead of pure white */
      --gray-text: #52525B; /* Accessible gray */
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      background: var(--light);
      color: var(--dark);
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3, h4 {
      font-family: 'Syne', sans-serif;
      text-wrap: balance;
    }
    .glass-morphism {
      background: rgba(250, 250, 250, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
    }
    .glass-morphism-dark {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .iridescent-bg {
      background: linear-gradient(135deg, #a78bfa 0%, #f472b6 50%, #60a5fa 100%);
      filter: blur(120px);
      opacity: 0.15;
      will-change: transform;
    }
    .text-outline {
      -webkit-text-stroke: 1px rgba(18,18,18,0.15);
      color: transparent;
    }
    .text-outline-white {
      -webkit-text-stroke: 1px rgba(250,250,250,0.3);
      color: transparent;
    }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
      100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    @media (prefers-reduced-motion: reduce) {
      *, ::before, ::after {
        animation-delay: -1ms !important;
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        background-attachment: initial !important;
        scroll-behavior: auto !important;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
      }
    }

    /* Accessibility focus styles */
    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--light); }
    ::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
